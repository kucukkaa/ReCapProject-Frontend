<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
    <thead *ngIf="dataLoaded==true">
        <tr>
            <th>No.</th>
            <th>Araç Id</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Müşteri Adı</th>
            <th>Kiralama Tarihi</th>
            <th>Dönüş Tarihi</th>
        </tr>
    </thead>
    
    <tr *ngFor="let rentalDto of rentalDtos">
        <td>{{rentalDto.rentalId}}</td>
        <td>{{rentalDto.carId}}</td>
        <td>{{rentalDto.brandName}}</td>
        <td>{{rentalDto.colorName}}</td>
        <td>{{rentalDto.customerName}}</td>
        <td>{{rentalDto.rentDate}}</td>
        <td>{{rentalDto.returnDate}}</td>
    </tr>
</table>
