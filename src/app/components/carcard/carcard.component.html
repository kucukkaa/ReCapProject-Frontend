<div class="container">
  <div class="content">
    <div class="col-md-12">
      <div class="card">
        <!-- <img *ngIf="dataLoaded==true" src="{{carImage.imagePath}}" class="card-img-top" alt="..."> -->

        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://stat.overdrive.in/wp-content/odgallery/2020/06/57263_2020_Mercedes_Benz_GLS.jpg" class="d-block w-100" alt="...">
            </div>
            <div *ngFor="let carImage of carImages" class="carousel-item">
              <img
                src="https://localhost:44355/{{ carImage.imagePath }}"
                class="card-img-top"
                alt="..."
              />
            </div>
            
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div *ngFor="let carDto of carDtos" class="card-body">
          <h5 class="card-title">{{ carDto.brandName }}</h5>
          <p class="card-text">Renk: {{ carDto.colorName }}</p>
          <p class="card-text">Günlük Ücret: {{ carDto.dailyPrice }}</p>
        </div>
        <div class="d-grid mx-auto">
          <div>
            <p>Kiralama Tarihi:</p> <input type="date" name="rent_date">
          </div>
          <br>
          <div>
            <p>İade Tarihi:</p> <input type="date" name="return_date">
          </div>
        </div>
        <br /><br />
        <div class="d-grid gap-2 col-4 mx-auto">
          <a class="btn btn-primary" role="button">Kirala</a>
        </div>
      </div>
    </div>
  </div>
</div>
