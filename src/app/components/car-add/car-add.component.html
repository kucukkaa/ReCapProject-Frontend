<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Araç ekle</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <form [formGroup]="carAddForm">
                        <div class="form-group">
                            <input type="number" id="brandId" formControlName="brandId" placeholder="Marka Id"/>
                        </div>
                    </form>
                </div> 
                <div class="mb-3">
                <form [formGroup]="carAddForm">
                    <div class="form-group">
                        <input type="number" id="colorId" formControlName="colorId" placeholder="RenkId"/>
                    </div>
                </form>
                </div> 
                    <div class="mb-3">
                        <form [formGroup]="carAddForm">
                            <div class="form-group">
                                <input type="number" id="modelYear" formControlName="modelYear" placeholder="Model"/>
                            </div>
                        </form>
                </div>
                    <form [formGroup]="carAddForm">
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" placeholder="Günlük Fiyat"/>
                        </div>
                    </form>
            </div>
        <div class ="card-foother">
            <button class ="btn btn-fill btn-primary" (click)="add()" >Ekle</button>
        </div>
        </div>
    </div>
</div>
